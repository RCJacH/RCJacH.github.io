{{ define "main" }}
<article class="article article-type-post" itemscope="" itemprop="blogPost">
    <div class="article-inner">
        <div class="article-entry" itemprop="articleBody">
            <p>
                <center>
                <h1>
                    {{with (index $.Site.Data.translations $.Site.LanguageCode).page_not_found.title}}{{.}}{{end}}
                </h1>
                <h3>
                    {{with (index $.Site.Data.translations $.Site.LanguageCode).page_not_found.subtitle}}{{.}}{{end}}
                </h3>
                </center>
            </p>
        </div>
    </div>
</article>
{{ end }}
